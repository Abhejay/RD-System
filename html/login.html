<!-- src/html/login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../assets/styles/login.css">
</head>
<body>
  <div class="login-container">
    <!-- Replace h1 with an image tag -->
    <img src="../assets/images/intro.svg" alt="Robot Icon" class="login-icon">
    <form id="login-form">
      <label for="email">E M A I L</label>
      <input type="email" id="email" name="email" required>
      <label for="password">P A S S W O R D</label>
      <input type="password" id="password" name="password" required>
      <button type="submit">Sign In</button>
    </form>
    <a href="#" id="create-account-link" class="create-account-link">Create an Account</a>
  </div>
</body>
</html>
